<alertBar></alertBar>
<div class="row d-flex justify-content-center" *ngIf="isVisible">
    <div class="mt-5 col-sm-8">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item"><a class="nav-link active" id="currentTab" data-toggle="tab" href="#current" role="tab" aria-controls="current" aria-selected="true">Current</a></li>
            <li class="nav-item"><a class="nav-link" id="hourlyTab" data-toggle="tab" href="#hourly" role="tab" aria-controls="hourly" aria-selected="false">Hourly</a></li>
            <li class="nav-item"><a class="nav-link" id="weeklyTab" data-toggle="tab" href="#weekly" role="tab" aria-controls="weekly" aria-selected="false" (click)="updateWeekly()">Weekly</a></li>
            <li  class="ml-auto">      
                <button id="twitterBtn" class="btn mr-2" (click)="tweet()">
                    <img id="tweet" src="https://csci571.com/hw/hw8/Images/Twitter.png" alt="tweet">
                </button>
            </li>
            <li>      
                <button id="favoriteBtn" class="btn mr-10 mr-10 mr-10" (click)="favorite()">
                    <i id="favorited" class="material-icons" *ngIf="isFavorite">star</i>
                    <i id="favorite" class="material-icons" *ngIf="!isFavorite">star_border</i>
                </button>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" role="tabpanel" id="current" aria-labelledby="currentTab"><currentTab></currentTab></div>
            <div class="tab-pane fade" role="tabpanel" id="hourly" aria-labelledby="hourlyTab"><hourlyTab></hourlyTab></div>
            <div class="tab-pane fade" role="tabpanel" id="weekly" aria-labelledby="weeklyTab"><weeklyTab></weeklyTab></div>
        </div> 
    </div>
</div>
